<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>this in Event Listener Example</title>
</head>
<body>

<button id="myBtn">Click me</button>

<script>
  const obj = {
    name: 'My Object',
    handleClick: function() {
      console.log(this.name);
            console.log(this);

    }
  };

  const button = document.getElementById('myBtn');

  // Problem: this inside handleClick refers to the button element, so this.name is undefined
//   button.addEventListener('click', obj.handleClick.bind(obj));

  // Fix 1: Use bind to set the correct this
//   button.addEventListener('click', obj.handleClick.bind(obj));

  // Fix 2: Use an arrow function wrapper
  button.addEventListener('click', () => obj.handleClick());


  const original = { a: 1, b: { c: 2 } };
const clone = { ...original };


clone.b.c = 3;
console.log(original.b.c); // Output:

</script>

</body>
</html>
